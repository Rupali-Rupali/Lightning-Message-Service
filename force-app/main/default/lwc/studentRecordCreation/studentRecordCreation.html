<template>
    <lightning-card title="Student Creation Form" icon-name="custom:custom63">
        <div class="slds-p-around_medium">
            <lightning-input label="Name" name="name" value={name} onchange={handleChange}></lightning-input>
            <lightning-input label="DOB" name="dob" type="date" value={dob} onchange={handleChange}></lightning-input>
            <lightning-input label="Sex" name="sex" value={sex} onchange={handleChange}></lightning-input>
            <lightning-input label="Languages" name="languages" value={languages} onchange={handleChange}></lightning-input>
            <lightning-input label="Country" name="country" value={country} onchange={handleChange}></lightning-input>
            <lightning-input label="Hobbies" name="hobbies" value={hobbies} onchange={handleChange}></lightning-input>
            <lightning-button label="Add Student" onclick={handleAddStudent}></lightning-button>
        </div>
    </lightning-card>
</template>
