<template>
    <lightning-card title="Student Records" icon-name="custom:custom63">
        <lightning-datatable
            key-field="Id"
            data={records}
            columns={columns}
            hide-checkbox-column="true"
            onrowaction={handleRowAction}>
        </lightning-datatable>
    </lightning-card>

    <!-- Modal for editing record -->
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Edit Student Record</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-input label="Name" name="Name__c" value={editRecord.Name__c} onchange={handleInputChange}></lightning-input>
                    <lightning-input label="DOB" name="DOB__c" type="date" value={editRecord.DOB__c} onchange={handleInputChange}></lightning-input>
                    <lightning-combobox label="Sex" name="Sex__c" value={editRecord.Sex__c} options={sexOptions} onchange={handleInputChange}></lightning-combobox>
                    <lightning-combobox label="Languages" name="Languages__c" value={editRecord.Languages__c} options={languageOptions} onchange={handleInputChange}></lightning-combobox>
                    <lightning-combobox label="Country" name="Country__c" value={editRecord.Country__c} options={countryOptions} onchange={handleInputChange}></lightning-combobox>
                    <lightning-combobox label="Hobbies" name="Hobbies__c" value={editRecord.Hobbies__c} options={hobbiesOptions} onchange={handleInputChange}></lightning-combobox>
                </div>

                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={closeModal}></lightning-button>
                    <lightning-button variant="brand" label="Save" onclick={saveChanges}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
